<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Failure Page</title>
    <style>
        .container{
            width: 50vw;
            height: 50vh;
            margin: auto;/* horizontally center */
            text-align: center;
        }
        .btn{
            background-color: salmon;
            width: 5rem;
            height: 2rem;
            color: white;
            border-radius: 1rem;
            border: 1px solid black;
        }
        .btn:hover{
            box-shadow: 2px 2px green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Oops!</h1>
        <p>There seems to be some error <br> Pleasr try again or contact developer.</p>
        <form action="/failure" method="POST">
            <button class="btn" type="submit">Try Again</button>
        </form>
    </div>
</body>
</html>
